<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Designs</title>
    <style type="text/css">
      #viewport {
        position: relative;
        overflow: hidden;
      }
      #viewport .ca_layer {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
      }
      #viewport .ca_layer:hover {
        box-shadow: inset 0 0 2px gray;
        background-color: rgba(250,250,240,0.6)
      }

      .layer_item {
        margin-bottom: 10px;
      }

      .toggle-checkbox {
        display: none;
      }
      .toggle-checkerL {
        background-image: url(../css/checkboxesL.png);}
      .toggle-checkerE {
        background-image: url(../css/checkboxesE.png);}
      .toggle-checkerV {
        background-image: url(../css/checkboxesV.png);}
      .toggle-checker {
        background-position: left center;
        background-size: auto 100%;
        width: 20px;
        height: 20px;
        background-repeat: no-repeat;
        margin-bottom: 0;
      }
      .toggle-checkbox:checked + .toggle-checker {
        background-position: right center;
      }
    </style>

  </head>
  <body>
    <!-- <h1>My Designs</h1> --> 

    <br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            Workspace

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-primary btn-sm" style="float: right;" data-toggle="modal" data-target="#exampleModal">
              Save Design
            </button>
          </div>
          <div class="card-body">
            <div id="viewport" style="height: 299px;">
              <!-- <img src="../ly/255/0.png" style="top: ; left: ; height: ; width: ; z-index: ;">
              <img src="../ly/255/1.png" style="top: ; left: ; height: ; width: ; z-index: ;">
              <img src="../ly/255/2.png" style="top: ; left: ; height: ; width: ; z-index: ;">
              <img src="../ly/255/3.png" style="top: ; left: ; height: ; width: ; z-index: ;">
              <img src="../ly/255/4.png" style="top: ; left: ; height: ; width: ; z-index: ;">
              <img src="../ly/255/8.png" style="top: ; left: ; height: ; width: ; z-index: ;"> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            Layers
            <button type="button" class="btn btn-outline-primary btn-sm" style="float: right;" data-toggle="modal" data-target="#add_layer_modal">
              Add
            </button>
          </div>
          <div class="card-body">
            <div class="layers-panel"></div>
          </div>
        </div>
        <br>
        <div class="card" id="edit_layer_panel">
          <div class="card-header">
            Layer Properties
          </div>
          <div class="card-body">

            <ul class="nav nav-fill nav-tabs" role="tablist">
              <li class="nav-item" id="ca_position_tab">
                <a class="nav-link active" data-toggle="tab" href="#positiontab" role="tab">Position</a>
              </li>
              <li class="nav-item" id="ca_text_tab" >
                <a class="nav-link" data-toggle="tab" href="#texttab" role="tab">Text</a>
              </li>
            </ul>
            <br>
            <div class="tab-content">
              <div class="tab-pane active show" id="positiontab" role="tabpanel" >
              <!-- <form > -->
                <div class="form-group">
                  <label for="inputdname">New Width (rendered)</label>
                  <input required="" type="text" class="form-control layer_w">
                  <input type="hidden" class="form-control layer_index">
                </div>
                <div class="form-group">
                  <label for="inputdname">New Left (rendered)</label>
                  <input required="" type="text" class="form-control layer_x">
                </div>
                <div class="form-group">
                  <label for="inputdname">New Top (rendered)</label>
                  <input required="" type="text" class="form-control layer_y">
                </div>
                <div class="form-group">
                  <label for="inputdname">Rotation (degrees)</label>
                  <input required="" type="text" class="form-control layer_r">
                </div>
                
                <input type="submit" class="submit-btn" style="display: none;">
              <!-- </form> -->
              </div>
              <div class="tab-pane fade" id="texttab" role="tabpanel" >
                <div class="form-group">
                  <label for="inputdname">Text</label>
                  <textarea required="" type="text" class="form-control layer_text"></textarea>
                </div>
                <div class="form-group">
                  <span>Direction &nbsp; </span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">RTL</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">LTR</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputdname">Size</label>
                  <input required="" type="text" class="form-control layer_text_size">
                </div>
                <div class="form-group">
                  <label for="inputdname">Font</label>
                  <input required="" type="text" class="form-control layer_text_font">
                </div>
                <div class="form-group">
                  <label for="inputdname">Color</label>
                  <input type="color" class="form-control layer_text_color">
                </div>
                <div class="form-group">
                  <label for="inputdname">Align</label>
                  <input required="" type="text" class="form-control layer_text_align">
                </div>
                <button class="btn btn-primary btn-block" id="texteditapplybtn">Apply Text</button>
              </div>
            </div>

          
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- Modal -->
    
    <div class="modal fade" id="add_layer_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Layer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-fill nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#mytab" role="tab">My Images</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" data-toggle="tab" href="#addtexttab" role="tab">Text</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" data-toggle="tab" href="#shapetab" role="tab">Shape&amp;Icons</a>
              </li>
            </ul>
            <div class="tab-content">
            <br><br>
              <div class="tab-pane active show" id="mytab" role="tabpanel" >
                <form action="../api/v0/editor/upload-image" name ='p' id='uploadform' enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="inputpsdfile">Your Image File</label>
                    <input type="file" required="" class="form-control-file" id="inputimagefile" name="file">
                  </div>
                  
                  <input type="submit" class="submit-btn" style="display: none;">
                  <div id="uploadprogress-container" style="display: none;">
                    <div class="progress" style="height: 10px;">
                      <div id="progressbarpercentage" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
                    </div>
                    <p>
                      Uploading... (<span id="uploadprogresspercentage"></span> complete)
                    </p>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="uploadbutton">Upload</button>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="addtexttab" role="tabpanel" >
                <div class="form-group">
                  <label for="inputaddtext">Text</label>
                  <input type="text" required="inputaddtext" id="addtextinput" name="text" class="form-control" dir="auto">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addtextbutton">Add Layer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="interact.min.js"></script> -->
    <script src="editor-app.js"></script>
  </body>
</html>
