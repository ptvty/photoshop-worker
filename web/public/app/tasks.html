<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Designs</title>
  </head>
  <body>
    <!-- <h1>My Designs</h1> --> 


    <div class="card" style="margin:50px;">
      <div class="card-header">
        Render Tasks
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary btn-sm" style="float: right;" onclick="showNewTaskModal()">
          Create New Design From PSD File
        </button>
        <a href="mocks.html" class="btn btn-outline-primary btn-sm mx-1" style="float: right;">
          Mockups
        </a>        
      </div>
      <div class="card-body">
        <div class="progress initialprogress" style="height: 10px; max-width: 300px; margin: auto;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" ></div>
        </div>

        <table class="designs_table table table-striped" style="display: none;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">PSD File</th>
            </tr>
          </thead>
          <tbody>
            <tr style="display: none;">
              <th scope="row" class="td_id">1</th>
              <td class="td_title">Colorful Bussines Card</td>
              <td class="td_file_name">color bc.psd</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <form action="../api/v0/design/new-from-psd" name ='psd' id='uploadform' enctype="multipart/form-data">
                <div class="form-group">
                  <label for="inputdname">Name</label>
                  <input name="title" required="" type="text" class="form-control" id="inputdname">
                </div>

                <div class="form-group">
                  <label for="inputpsdfile">Image File</label>
                  <input type="file" required="" class="form-control" id="inputpsdfile" name="file">
                </div>
                
                <div class="form-group">
                  <label>Resize Mode</label>
                  <select  required="" class="form-control select-resize-mode" name="resize-mode">
                    <option value="stretch">Stretch</option>
                    <option value="fit">Fit</option>
                    <option value="fill">Fill</option>
                    <option value="tile">Tile</option>
                    <option value="center">Center</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Mockups</label>
                  <select required="" multiple class="form-control select-mock" name="mockups[]"></select>
                </div>
                
                <input type="submit" class="submit-btn" style="display: none;">
              </form>
            </div>
            <div id="uploadprogress-container" style="display: none;">
              <div class="progress" style="height: 10px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
              </div>
              <p>
                Uploading... (<span id="uploadprogresspercentage"></span> complete)
              </p>
            </div>

            <div id="processprogress-container" style="display: none;">
              <div class="progress" style="height: 10px;">
                <div id="processprogressbarpercentage" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
              </div>
              <p>
                Processing Your Task... (<span id="processprogresspercentage"></span>)
              </p>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="uploadbutton">Create</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Mock Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <table class="table"></table>
            </div>
            <div id="uploadprogress-container" style="display: none;">
              <div class="progress" style="height: 10px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
              </div>
              <p>
                Loading...
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="taskapp.js"></script>
  </body>
</html>
